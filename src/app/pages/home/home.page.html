<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      <div class="title-container">
        <span class="duoc">AsisDuoc</span>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="outer-container">
    <div class="form-container">
      <ion-card>
        <ion-card-header>
          <ion-card-title class="card-title">Iniciar Sesi칩n</ion-card-title>
          <ion-card-subtitle class="card-subtitle">Por favor, ingresa tus credenciales</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-list>
            <ion-item>
              <ion-input labelPlacement="floating" [(ngModel)]="email" required>
                <div slot="label">Correo Electronico</div>
              </ion-input>
            </ion-item>
            <!-- Mueve el item de la contrase침a fuera del item del correo -->
            <ion-item>
              <ion-input
                label="Contrase침a"
                labelPlacement="floating"
                [type]="showPassword ? 'text' : 'password'"
                [(ngModel)]="password"
                required>
              </ion-input>
              <ion-button slot="end" fill="clear" (click)="togglePasswordVisibility()">
                <ion-icon [name]="showPassword ? 'eye-off' : 'eye'"></ion-icon>
              </ion-button>
            </ion-item>
          </ion-list>

      

          <div class="button-container">
            <ion-button class="custom-button accept-button" expand="full" (click)="onSubmit()">Aceptar</ion-button>
            <ion-button class="custom-button reset-button" expand="full" fill="clear" (click)="onResetPassword()">Restablecer contrase침a</ion-button>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
